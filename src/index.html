<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作小助手v1.0</title>
  <link href="style/index.css" rel="stylesheet">
  <script src="vender/jquery.min.js"></script>
  <script src="vender/xlsx.js"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="title">OST视频音乐解析工具 v1.0</h1>
      <div class="form">
        <div class="form-item">
          <span>youtube视频地址:</span><input class="form-time form-youtube" type="text" placeholder="youtube链接地址"/>
        </div>
        <div class="form-item">
          <span>视频总结束时间:</span><input class="form-time form-totaltime" type="text" placeholder="(mm:ss 或者 hh:mm:ss)"/>
        </div>
        <div class="form-item">
          <span>视频开始绝对时间:</span><input class="form-time form-datetime" value="0:0" type="text" placeholder="时间格式(mm:ss 或者 hh:mm:ss)"/>
          <button class="form-btn btn-add">新增</button> 
          <button class="form-btn btn-delete">删除</button> 
          <button class="form-btn btn-export">导出</button> 
        </div>
      </div>
      <div class="table">
        <div class="table-header">
          <div class="table-col">序号</div>
          <div class="table-col">开始时间(单位s)</div>
          <div class="table-col">持续时间(单位s)</div>
          <div class="table-col">开始绝对时间</div>
        </div>
        <div class="table-content">
          <div class="table-empty">
            暂无数据
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app/main.js"></script>
</body>
</html>
